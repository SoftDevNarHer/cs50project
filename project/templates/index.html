{% extends 'layout.html' %}

{% block content %}
<div class="d-flex justify-content-between mb-3">
    <h2>Your Tasks</h2>
    <a href="{{ url_for('add_task') }}" class="btn btn-primary">Add New Task</a>
</div>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task[1] }}</td>
            <td>{{ task[2] }}</td>
            <td>
                <span class="badge badge-{{ 'success' if task[3] == 'completed' else 'warning' }}">
                    {{ task[3].capitalize() }}
                </span>
            </td>
            <td>
                <a href="{{ url_for('update_task', task_id=task[0]) }}" class="btn btn-sm btn-info">Edit</a>
                <a href="{{ url_for('delete_task', task_id=task[0]) }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
